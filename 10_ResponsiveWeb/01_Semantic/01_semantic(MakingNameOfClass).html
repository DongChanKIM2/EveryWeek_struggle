<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="02_semantic.css">
  <title>Layout Practice</title>
</head>
<body>
  <header class="bg-focus m-4 p-4 br-4 text-center">
    <h1>header</h1>
  </header>
  <nav class="bg-focus m-4 p-4 br-4">
    <h2>nav</h2>
  </nav>
  <section class="bg-focus m-4 p-4 br-4 d-inline-block box-width-2 box-height-1">
    <h2>section</h2>
    <article class="bg-normal m-4 p-4 br-4">
      <h3>article1</h3>
      <h3>article2</h3>
    </article>
  </section>
  <aside class="bg-focus m-4 p-4 d-inline-block box-height-1 box-width-1 v-align-top">
    <h2>aside</h2>
  </aside>
  <footer class="bg-focus m-4 p-4 br-4">
    <h2>footer</h2>
  </footer>
</body>
</html>
