<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="03_style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <title>Document</title>

</head>
<body>
  <!-- 1. Nav -->
  <nav class="fixed-top bg-dark d-flex justify-content-between">
    <a href="#">
      <img src="03_images/logo.png" alt="Logo Image">
    </a>
    <!-- 내부 li들이 세로 중앙정렬 되게 -->
    <ul class="d-flex align-items-center">
      <li class="mx-3">
        <a class="text-white text-decoration-none" href="#">Home</a>
      </li>
      <li class="mx-3">
        <a class="text-white text-decoration-none" href="#">Community</a>
      </li>
      <li class="mx-3">
        <a class="text-white text-decoration-none" href="#">Login</a>
      </li>
    </ul>
  </nav>

  <!-- 2. Header -->
  <header class="d-flex flex-column align-items-center justify-content-center text-white">
      <div class="display-1 fw-bold">Cinema</div>
      <div class="display-1 fw-bold">Community</div>
      <a class="btn btn-lg btn-primary mt-4" href="#">Let's Go</a>
  </header>

  <!-- 3. Section -->
  <section>
    <h2 class="text-center m-4">Used Skills</h2>
    <article class="d-flex justify-content-around text-center">
      <div>
        <img src="03_images/web.png" alt="Web Image">
        <p>Web</p>
      </div>
      <div>
        <img src="03_images/html5.png" alt="HTML5 Image">
        <p>HTML5</p>
      </div>
      <div>
        <img src="03_images/css3.png" alt="CSS3 Image">
        <p>CSS3</p>
      </div>
    </article>
  </section>

  <!-- 4. Footer -->
  <footer class="fixed-bottom badge bg-primary d-flex align-items-center justify-content-center">
    <p class="mb-0">HTML & CSS project. Created by 김동찬 </p>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
