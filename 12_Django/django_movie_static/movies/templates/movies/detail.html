{% extends 'base.html' %}

{% block content %}
  <h1>DETAIL</h1>
  <h2>{{ movie.title }}</h2>
  <p>{{ movie.overview }}</p>
  <div>
  <img src="{{ movie.poster_path }}" alt="poster">
  </div>
  
  <a href="{% url 'movies:update' movie.pk %}" class="btn btn-primary d-inline-flex">UPDATE</a>
  
  <div>
  <form action="{% url 'movies:delete' movie.pk %}" method="POST">
    {% csrf_token %}
    <input type="submit" value="DELETE" class="btn btn-warning">
  </form>
  </div>
{% endblock content %}
